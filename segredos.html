<meta charset=UTF-8>

<div class="screen">
  <div class="all">

    <div class="para">
      <p class="p">I'm thinking about three numbers from 1 to 10.</p>
      <p class="p2">Can you guess any of them?</p>
      <br/>
      <br/>
    </div>
    <div>
      <input class="wt"/>
      <button class="wt2">Go!</button>
    </div>
  
  </div>

</div>




<style>
*{
  align-items: center;
  text-align: center;
  font-size: 24px;
  font-family: Verdana, Tahoma, sans-serif;
}
.screen{
  display: flex;
  width: 100%;
  height: 100%;
}
.all{
  background-image: linear-gradient(110deg, white, rgb(204, 240, 255));
  padding: 40px 10px;
  margin: 0 auto;
  max-width: 350px;
  border: 2px solid rgb(192, 192, 192);
  border-radius: 16px;
}

.wt{
  padding: 2px 0px;
  margin: 0 auto;
  border-radius: 10px;
  max-width: 120px;
}
.wt2{
  padding: 2px 20px;
  border: 2px solid rgb(88, 88, 255);
  background-color: rgb(88, 88, 255);
  color: white;
  cursor: pointer;
  margin: 0 auto;
  border-radius: 10px;
  max-width: 180px;
  transition: 0.3s;
}
.wt2:hover{
  filter: brightness(130%);
}
.p{
  font-size: 24px;
  font-weight: bolder;
}
.p2{
  font-size: 18px;
}
</style>
<script>

  function sorteia() {
    return Math.round(Math.random() * 10);
  }

function sorteiaNumeros(quantidade){
  var segredos = [];
  var numero = 1;

  while(numero <= quantidade) {

    var numeroAleatorio = sorteia();
    var achou = false;
    if(numeroAleatorio !== 0) {
      for(var posicao = 0; posicao < segredos.length; posicao++) {
        
        if(segredos[posicao] == numeroAleatorio) {
          achou = true;
          break;
        }
      }
      if(achou == false) {
        segredos.push(numeroAleatorio);
        numero++;
      }

    }
    
  }
  return segredos;
}

var segredos = sorteiaNumeros(3);
console.log(segredos);
var input = document.querySelector("input");

function verifica() {
  var achou = false;
  for(var posicao = 0; posicao < segredos.length; posicao++) {
    if(input.value == segredos[posicao]) {
      alert("Acertou!");
      achou = true;
      break;
    }
  }

if(achou == false) {
  alert("Errou!");
}
  input.value = "";
  input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;

</script>
